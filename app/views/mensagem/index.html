<div ng-controller="MensagemController as ctrl" >
    <div class="well well-sm">
        <table class="table table-condensed">
            <thead>
                <th>#</th>
                <th>Descrição</th>
                <th>Tag</th>
                <th>Ações</th>
            </thead>
            <tbody>
                <tr ng-repeat="mensagem in mensagems">
                    <td>{{mensagem.id}}</td>
                    <td>{{mensagem.descricao}}</td>
                    <td>{{mensagem.tag}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" ng-click="editar($index)"><i class="fa fa-pencil"></i></button>
                        <button class="btn btn-sm btn-danger" ng-click="delete(mensagem.id)"><i class="fa fa-trash-o"></i></button>
                    </td>
                <tr>
            </tbody>
        </table>
    <hr>
    <form class="form-inline">
        <fieldset>
            <div class="form-group">
                <label>Descrição:</label>
                <input class="form-control" type="text" name="descricao" value="{{mensagem.descricao}}" ng-model="mensagem.descricao">
            </div>
            <div class="form-group">
                <label>Tag:</label>
                <input class="form-control" type="text" name="tag" value="{{mensagem.tag}}" ng-model="mensagem.tag">
            </div>
            <button class="btn btn-success" ng-click="save()" ng-model="btnSalvar" value="{{btnSalvar}}">Salvar</button>
        </fieldset>
    </form>
    </div>
</div>
